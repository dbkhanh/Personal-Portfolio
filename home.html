    <body>
        <nav>
            <div class = "logo">
                <span class="logo-text">ANNE</span>
            </div>
            <div class="nav-items" id="nav-items">
                <a href="home.html"><strong>Home</strong></a>
                <a href="portfolio.html"><strong>Portfolio</strong></a>
                <a href="./resume/Resume_F25.pdf" target="_blank"><strong>Resume</strong></a>
                <a href="about.html"><strong>About Me</strong></a>
            </div>
            <div class="menu-icon" id="menu-icon">

            </div>
        </nav>

        <section>
            <div class="hero-container">
                <div class="column-left">
                    <img src="./images/starting.jpg" alt="illustration" style="display: flex; border-radius: 20%; border: 1px solid lightgray;">
                </div>

                    <h1>ANNE DANG</h1>

        <div class="loader-overlay"></div>
        <div id="loading" class="loader"></div>
        
    </body>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var button = document.querySelector('a[href="portfolio.html"] button');
            var loaderOverlay = document.querySelector('.loader-overlay');
            var loader = document.getElementById('loading');
            
            button.addEventListener('click', function (event) {
                event.preventDefault(); 
                loaderOverlay.style.display = 'block';
                loader.style.display = 'inline-flex'; 
    
                setTimeout(function () {
                    loaderOverlay.style.display = 'none';
                    loader.style.display = 'none'; 
                    window.location.href = 'portfolio.html'; 
                }, 1000); 
            });
        });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const menuIcon = document.getElementById('menu-icon');
          const navItems = document.getElementById('nav-items');
      
          menuIcon.addEventListener('click', function () {
              if (navItems.classList.contains('expanded')) {
                  navItems.classList.remove('expanded');
              } else {
                  navItems.classList.add('expanded');
              }
          });
      });
    </script>
  
    
</html>
